<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">card<span>.</span>lab</div>

  <!-- Hook: id="openModal" â†’ open overlay -->
  <button class="add-btn" id="openModal">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
    Add Product
  </button>
</header>

<!-- PAGE -->
<div class="page">

  <!-- FILTERS -->
  <div class="filters">

    <!-- Hook: id="searchInput" â†’ filter by name -->
    <div class="search">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search productsâ€¦">
    </div>

    <!-- Hook: id="categoryFilter" â†’ filter by category -->
    <select class="filter-select" id="categoryFilter">
      <option value="">All Categories</option>
      <option value="clothing">Clothing</option>
      <option value="accessories">Accessories</option>
      <option value="footwear">Footwear</option>
      <option value="home">Home</option>
    </select>

    <!-- Hook: id="sortFilter" â†’ sort cards -->
    <select class="filter-select" id="sortFilter">
      <option value="">Sort by</option>
      <option value="price-asc">Price â†‘</option>
      <option value="price-desc">Price â†“</option>
      <option value="rating">Top Rated</option>
      <option value="newest">Newest</option>
    </select>

    <!-- Hook: id="countChip" â†’ update dynamically -->
    <span class="chip"> <span id="counter">0</span> product</span>
  </div>

  <!-- GRID â€” Hook: id="grid" â†’ JS appends cards here -->
  <div class="grid" id="grid">

    <!-- Empty state â€” Hook: id="empty" â†’ JS shows when 0 results -->
    <div class="empty" id="empty">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <span style="font-weight:500;color:var(--sub)">No products found</span>
      <span>Try a different search or filter</span>
    </div>

  </div>
</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     MODAL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<!-- Hook: id="overlay" â†’ add .open to show, click outside to close -->
<div class="overlay" id="overlay">
  <div class="modal">

    <div class="modal-head">
      <span class="modal-title">New Product</span>
      <!-- Hook: id="closeModal" â†’ remove .open -->
      <button class="close close-modal" id="closeModal">âœ•</button>
    </div>

    <div class="modal-body">

      <div class="field">
        <label>Product Name</label>
        <!-- id="inputName" -->
        <input type="text" id="inputName" class="cardInput" placeholder="e.g. Wool Knit Sweater">
      </div>

      <div class="field">
        <label>Description</label>
        <!-- id="inputDesc" -->
        <textarea id="inputDesc" class="cardInput" placeholder="Short description of the productâ€¦"></textarea>
      </div>

      <div class="row">
        <div class="field">
          <label>Price ($)</label>
          <!-- id="inputPrice" -->
          <input type="number" id="inputPrice" class="cardInput" placeholder="0.00" min="0">
        </div>
        <div class="field">
          <label>Rating</label>
          <!-- id="inputRating" -->
          <input type="number" id="inputRating" class="cardInput" placeholder="4.5" min="1" max="5" step="0.1">
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Category</label>
          <!-- id="inputCategory" -->
          <select id="inputCategory">
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
            <option value="footwear">Footwear</option>
            <option value="home">Home</option>
          </select>
        </div>
        <div class="field">
          <label>Emoji / Icon</label>
          <!-- id="inputEmoji" -->
          <input type="text" id="inputEmoji" class="cardInput" placeholder="ðŸ‘•" maxlength="2">
        </div>
      </div>

    </div>

    <div class="modal-foot">
      <!-- Hook: id="cancelBtn" â†’ close modal -->
      <button class="btn-cancel close-modal" id="cancelBtn">Cancel</button>
      <!-- Hook: id="generateBtn" â†’ read inputs, create card, close modal -->
      <button class="btn-generate" id="generateBtn">Generate Card</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
